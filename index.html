<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Study Decks - Simple Flashcard App" />
  <title>Study Decks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <h1>Study Decks</h1>
    <div class="deck-selector">
      <label for="deck-select">Choose a Study Deck:</label>
      <select id="deck-select">
        <option value="instance-config">ServiceNow Instance Configuration</option>
        <option value="data-management">ServiceNow Data Management</option>
        <option value="collaboration">Configuration Application for Collaboration</option>
      </select>
    </div>
    <h2 id="deck-title">ServiceNow Instance Configuration Flashcards</h2>
    <div class="flashcard">
      <h3 id="question">Question will appear here</h3>
      <p id="answer" class="hidden">Answer will appear here</p>
      <button id="show-answer">Show Answer</button>
    </div>
    <div class="navigation">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </div>
    <div class="progress">
      Card <span id="current-card">1</span> of <span id="total-cards">25</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
